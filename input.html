<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase/Decrease Value</title>
</head>
<body>
    <input type="number" id="userInput" value="0">
    <button onclick="changeValue(1)">Increase</button>
    <button onclick="changeValue(-1)">Decrease</button>
    <p id="result">Value: 0</p>

    <script>
        function changeValue(count) 
        {
            let input = document.getElementById('userInput');
            input.value = parseInt(input.value) + count;
            
            document.getElementById('result').innerHTML = 'Value: ' + input.value;
        }
    </script>
</body>
</html>
